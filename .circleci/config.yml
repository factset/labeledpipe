version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:72e3854d241d22e0bd35fd64e1ec1a8fddf79ca947dc44ce63e7ce1a29115e55

node_8: &node_8
  docker:
    - image: node:8@sha256:6d6c00a85a9859339f38eeace91b1f5554e7c7cf1165d3517cff991bf798ee2f

node_next: &node_next
  docker:
    - image: node:latest@sha256:1201e1478ae2146ef699835a5726b1586e954b568962f5f937378d48de2e3014

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]
  deliver:
    <<: [*node_8]
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies_deliver
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - ${HOME}/.cache/yarn
          key: dependencies_deliver
      - run: $(yarn bin)/semantic-release-github
  deploy:
    <<: [*node_8]
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies_deploy
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - ${HOME}/.cache/yarn
          key: dependencies_deploy
      - run: $(yarn bin)/npm-publish-git-tag

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
      - deliver:
          filters:
            branches:
              only: master
          requires:
            - node_6_test_plan
            - node_8_test_plan
          context: github-interaction
      - deploy:
          filters:
            tags:
              only: /.+/
          requires:
            - deliver
          context: npm-interaction

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/6d8f0cad1cb033a36cf4
