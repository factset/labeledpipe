version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:9b239b645d2afacec35ada5ec2affd570e8acec2abdcfd1d0fe640329b22093e

node_8: &node_8
  docker:
    - image: node:8@sha256:bba8a9c445fefc3e53fb2dfdfa755b0c119ae9f9999637e3b96ea37fae89d5d0

node_next: &node_next
  docker:
    - image: node:latest@sha256:029279af2fc78171cc7ee25c6a7f933a23213dd30ffd90e389afa4aee61d8ae3

yarn_latest: &yarn_latest
  steps:
    - checkout
    - restore_cache:
        keys:
          - dependencies_yarn_latest
    - run: curl -o- -L https://yarnpkg.com/install.sh | bash
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: dependencies_yarn_latest
    - run: yarn test
    - run: ($(yarn bin)/codecov || echo "Codecov did not collect coverage reports")

jobs:
  node_6_yarn_latest:
    <<: [*node_6, *yarn_latest]
  node_8_yarn_latest:
    <<: [*node_8, *yarn_latest]
  node_next:
    <<: [*node_next, *yarn_latest]
  deliver:
    <<: [*node_8]
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies_deliver
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - ${HOME}/.cache/yarn
          key: dependencies_deliver
      - run: $(yarn bin)/semantic-release-github
  publish:
    <<: [*node_8]
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies_publish
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - ${HOME}/.cache/yarn
          key: dependencies_publish
      - run: $(yarn bin)/npm-publish-git-tag

workflows:
  version: 2
  build:
    jobs:
      - node_6_yarn_latest
      - node_8_yarn_latest
      - node_next
      - deliver:
          filters:
            branches:
              only: master
          requires:
          - node_6_yarn_latest
          - node_8_yarn_latest
      - publish:
          filters:
            tags:
              only: /.+/
          requires:
            - deliver
