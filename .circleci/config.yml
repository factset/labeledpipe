version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:6e7148269bde90c186f4b69234132b29d02a020bfdf506427243e932478fdc47

node_8: &node_8
  docker:
    - image: node:8@sha256:fd3c42d91fcf6019eec4e6ccd38168628dd4660992a1550a71c7a7e2b0dc2bdd

node_next: &node_next
  docker:
    - image: node:latest@sha256:68112e0e1853d28a76329dbe317fb5cd06b354f4854e6d6d4ced7c78d644154a

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]
  deliver:
    <<: [*node_8]
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies_deliver
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - ${HOME}/.cache/yarn
          key: v1-dependencies_deliver
      - run: $(yarn bin)/semantic-release-github
  deploy:
    <<: [*node_8]
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies_deploy
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
            - ${HOME}/.cache/yarn
          key: v1-dependencies_deploy
      - run: $(yarn bin)/npm-publish-git-tag

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
      - deliver:
          filters:
            branches:
              only: master
          requires:
            - node_6_test_plan
            - node_8_test_plan
          context: github-interaction
      - deploy:
          filters:
            tags:
              only: /.+/
          requires:
            - deliver
          context: npm-interaction

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/6d8f0cad1cb033a36cf4
